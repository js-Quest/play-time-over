<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>TEST VIEW</title>
</head>
<body>
  <canvas role="presentation" id="game-canvas"></canvas>




  <!-- environment -->
  <img id="layer1" src="./public/assets/images/layers/underwater-layer1667.png">
  <img id="layer2" src="./public/assets/images/layers/layer2.png">
  <img id="layer3" src="./public/assets/images/layers/layer3.png">
  <img id="layer4" src="./public/assets/images/layers/layer4.png">


  <!-- characters -->
  <img id="player" src="./public/assets/images/sprites/player.png">
  <img id="angler1" src="./public/assets/images/sprites/angler1.png">
  <img id="angler2" src="./public/assets/images/sprites/angler2.png">
  <img id="lucky" src="./public/assets/images/sprites/lucky.png">
  <img id="hivewhale" src="./public/assets/images/sprites/hivewhale.png">
  <img id="drone" src="./public/assets/images/sprites/drone.png">
  <img id="bulbwhale" src="./public/assets/images/sprites/bulbwhale.png">
  <img id="moonfish" src="./public/assets/images/sprites/moonfish.png">
  <img id="stalker" src="./public/assets/images/sprites/stalker.png">
  <img id="razorfin" src="./public/assets/images/sprites/razorfin.png">

  <!-- props -->
  <img id="projectile" src="./public/assets/images/sprites/projectile.png">
  <img id="gears" src="./public/assets/images/visual-effects/gears.png">
  <img id="smokeExplosion" src="public/assets/images/visual-effects/smokeExplosion.png">
  <img id="fireExplosion" src="public/assets/images/visual-effects/fireExplosion.png">
  <img id="shield" src="/public/assets/images/visual-effects/shield.png">
  <img id="fireball" src="public/assets/images/sprites/fireball.png">


  <!-- sounds -->
  <audio id="level1" src="public/assets/audio/theme-songs/level1.mp3"></audio>
  <audio id="level2" src="public/assets/audio/theme-songs/level3.mp3"></audio>
  <audio id="level3" src="public/assets/audio/theme-songs/level3.mp3"></audio>
  <audio id="level4" src="public/assets/audio/theme-songs/home-score.mp3"></audio>
  <audio id="powerup" src="public/assets/audio/sound-effects/powerup.wav"></audio>
  <audio id="powerdown" src="public/assets/audio/sound-effects/powerdown.wav"></audio>
  <audio id="hit" src="public/assets/audio/sound-effects/hit.wav"></audio>
  <audio id="explosion" src="public/assets/audio/sound-effects/explosion.wav"></audio>
  <audio id="shieldSound" src="public/assets/audio/sound-effects/shield.wav"></audio>
  <audio id="shot" src="public/assets/audio/sound-effects/shot.wav"></audio>

  <script src="./public/js/game.js"></script>
</body>
</html>
